<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kakao clone</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- to do wifi con -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <!-- Battery Icon -->
            <i class="fas fa-bolt"></i>
            <!-- Lightning Icon -->
        </div>
    </div>

    <nav class="nav">
        <ul class="nav-ul">
            <li class="nav-li">
                <a href="#" class="nav-a"><i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav-li">
                <a href="#" class="nav-a"><i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav-li">
                <a href="#" class="nav-a"><i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav-li">
                <a href="#" class="nav-a"><i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
