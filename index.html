<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa clone</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- to do wifi con -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <!-- Battery Icon -->
            <i class="fas fa-bolt"></i>
            <!-- Lightning Icon -->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header-title">Welcome to Kokoa clone</h1>
        <p class="welcome-header-text">If you have Kokoa Account, <br> log in with your Email or Phone Number</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" name="" id="" value="Log In">
        <input type="submit" name="" id="" value="Sign Up">
        <a href="#">Find kakao download website</a>
    </form>

    

<script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>

</html>
