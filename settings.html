<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings Kokoa-clone</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- to do wifi con -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <!-- Battery Icon -->
            <i class="fas fa-bolt"></i>
            <!-- Lightning Icon -->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="./more.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i>
        </div>

    </header>

    <main class="main-screen">

        <ul class="settings-list">
            <li class="settings__settings">
                <div class="settings__settings__column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notoces</span>
                </div>
                <div class="settings__settings__column"></div>
            </li>
            <li class="settings__settings">
                <div class="settings__settings__column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings__settings__column"></div>
            </li>
            <li class="settings__settings">
                <div class="settings__settings__column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings__settings__column">Latest Version</div>
            </li>
        </ul>

    </main>



    <nav class="nav">
        <ul class="nav-ul">
            <li class="nav-li">
                <a href="./friends.html" class="nav-a"><i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav-li">
                <a href="./chats.html" class="nav-a">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav-li">
                <a href="./find.html" class="nav-a"><i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav-li">
                <a href="more.html" class="nav-a">
                    <span class="nav__notification2"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
