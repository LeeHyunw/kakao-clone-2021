<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats Kokoa-clone</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- to do wifi con -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <!-- Battery Icon -->
            <i class="fas fa-bolt"></i>
            <!-- Lightning Icon -->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="header__title">Chats</h1>
        <div class="header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="./settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </div>
    </header>

    <main class="friends__screen">
        <a href="./chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./img/01.jpg" alt="" class="user-component__avatar user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">KokoaTalk</h4>
                        <h6 class="user-component__subtitle">Please Check My Kokoa Account Info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>



    <nav class="nav">
        <ul class="nav-ul">
            <li class="nav-li">
                <a href="./friends.html" class="nav-a"><i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav-li">
                <a href="./chats.html" class="nav-a">
                    <span class="nav__notification">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav-li">
                <a href="./find.html" class="nav-a"><i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav-li">
                <a href="more.html" class="nav-a">
                    <span class="nav__notification2"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
